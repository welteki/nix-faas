name: "Build packages"
on:
  pull_request:
  push:
    branches:
      - "**"
      - "!main"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Check flake
        run: nix flake check -L --accept-flake-config
      - name: Build classic-watchdog ðŸ”§
        run: |
          nix build -L .#classic-watchdog --accept-flake-config
      - name: Build of-watchdog ðŸ”§
        run: |
          nix build -L .#of-watchdog --accept-flake-config
      - name: Build nix-faas CLI ðŸ”§
        run: |
          nix build -L .#nix-faas --accept-flake-config
      - name: Build base images ðŸ”§
        run: |
          nix build .#classic-watchdog-image --accept-flake-config
          nix build .#of-watchdog-image --accept-flake-config
